<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="drumset-container">
    <img src="drumset.png" alt="Drumset" class="drumset-img">
    <button class="drum-btn crash" data-sound="crash.mp3" data-key="w" style="top: 12%; left: 12%;">W</button>
    <button class="drum-btn crash" data-sound="crash.mp3" data-key="a" style="top: 14%; left: 70%;">A</button>
    <button class="drum-btn crash crash3" data-sound="crash.mp3" data-key="s" style="top: 40%; left: 10%;">S</button>
    <button class="drum-btn crash" data-sound="crash.mp3" data-key="d" style="top: 48.5%; left: 75%;">D</button>
    <button class="drum-btn tom" data-sound="tom-1.mp3" data-key="1" style="top: 15%; left: 33%;">1</button>
    <button class="drum-btn tom" data-sound="tom-2.mp3" data-key="2" style="top: 15%; left: 53%;">2</button>
    <button class="drum-btn tom" data-sound="tom-3.mp3" data-key="3" style="top: 37%; left: 70%;">3</button>
    <button class="drum-btn tom" data-sound="tom-4.mp3" data-key="4" style="top: 60%; left: 63%;">4</button>
    <button class="drum-btn snare" data-sound="snare.mp3" data-key="shift" style="top: 55%; left: 33%;">Shift</button>
    <button class="drum-btn foot" data-sound="kick-bass.mp3" data-key=" " style="top: 60%; left: 15%;">Space</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
